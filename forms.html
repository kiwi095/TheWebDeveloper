<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="3">
        </p>
        <!-- 1) 폼 안에 있고 type 속성을 버튼으로 한 경우 (제출되지 않음)  -->
        <button type="button">Regular button (제출하지 않음)</button>
        <!-- 2) 폼 안에 있고 type 속성이 따로 없는 경우 (-> 기본값(폼을 제출한다)) -->
        <button>Submit</button>
        <!-- 3) input 태그 내에 type 속성을 submit으로 한 경우 (제출됨, 추천하지 않는 구문)-->
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <!-- 4) 폼 밖에 버튼을 추가한 경우 (기본값 동작 없음 -> 제출되지 않음) -->
    <button>Not Inside Form</button>
    <h2>Highjacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="45" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>

            <p>
                <!-- <input type="email" name="" id="" required> -->
                <input type="url" name="" id="">
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>




</html>
